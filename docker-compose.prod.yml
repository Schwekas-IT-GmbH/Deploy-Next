version: "3.4"

networks:
  nginx-proxy:
    external: true
  internal:
    external: false

volumes:
  directus:
    name: ${CI_PROJECT_ROOT_NAMESPACE}_${CI_PROJECT_NAME}_directus_prod
  mysql:
    name: ${CI_PROJECT_ROOT_NAMESPACE}_${CI_PROJECT_NAME}_mysql_prod

services:
  prod_frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_DOMAIN: ${PROD_API_DOMAIN}
    expose:
      - 3000
    environment:
      VIRTUAL_HOST: ${PROD_DOMAIN}
      LETSENCRYPT_HOST: ${PROD_DOMAIN}
    restart: unless-stopped
    networks:
      - nginx-proxy

  prod_backend:
    image: directus/directus:latest
    volumes:
      - directus:/directus/uploads
    environment:
      KEY: ${BACKEND_KEY}
      SECRET: ${BACKEND_SECRET}
      DB_CLIENT: mysql
      DB_HOST: prod_database
      DB_PORT: 3306
      DB_DATABASE: application
      DB_USER: application
      DB_PASSWORD: ${PROD_SQL_APP_PW}
      CACHE_ENABLED: "false"
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PUBLIC_URL: https://${PROD_API_DOMAIN}
      VIRTUAL_HOST: ${PROD_API_DOMAIN}
      VIRTUAL_PORT: 8055
      LETSENCRYPT_HOST: ${PROD_API_DOMAIN}
    expose:
      - 8055
    depends_on:
      - prod_database
    restart: unless-stopped
    networks:
      - nginx-proxy
      - internal

  prod_database:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${PROD_SQL_ROOT_PW}
      MYSQL_DATABASE: application
      MYSQL_USER: application
      MYSQL_PASSWORD: ${PROD_SQL_APP_PW}
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    networks:
      - internal
